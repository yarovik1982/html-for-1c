               <div class="document-header">
                  <div class="text-center docName">
                     docType (docName)

                  <div class="row w-100 w-md-50 mb-1">
                     <div class="col-6">
                        <div class="row">
                           <div class="col-12 col-md-6">

                     <button class="btn btn-info btn-sm" id="save">
